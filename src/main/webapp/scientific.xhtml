<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Calculadora</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="script.js" />
</h:head>
<body>
	<ui:composition template="template/commonLayout.xhtml">
		<ui:define name="content">
			<h:form>
				<div id="calculadora">
					<table class="numerosOperacoes">
						<tr>
							<td colspan="8"><h:inputTextarea value="#{calc.exp}"
									styleClass="ecranCientifica" disabled="true" /></td>
						</tr>
						<tr>
							<td colspan="4"><h:selectOneRadio id="graus"
									styleClass="graus" value="#{calc.graus}">
									<f:selectItem itemValue="false" itemLabel="Radianos"
										itemDescription="Usar graus" />
									<f:selectItem itemValue="true" itemLabel="Graus"
										itemDescription="Usar radianos" />
								</h:selectOneRadio></td>
						</tr>
						<tr>
							<td colspan="2"><h:commandButton styleClass="buttons red"
									id="clear" value="C" action="#{calc.clearAll()}" /></td>
							<td colspan="2"><h:commandButton styleClass="buttons red"
									id="clearAll" value="&#8592;" action="#{calc.clearLast()}" /></td>
							<td><h:commandButton styleClass="buttons orange"
									id="abrepar" action="scientific" value="("
									actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange"
									id="fechapar" action="scientific" value=")"
									actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange"
									id="maismenos" action="scientific" value="&#177;"
									actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange"
									id="percent" action="scientific" value="%"
									actionListener="#{calc.read}" /></td>

						</tr>

						<tr>
							<td><h:commandButton styleClass="buttons orangeLith" id="num7"
									action="scientific" value="7" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orangeLith" id="num8"
									action="scientific" value="8" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orangeLith" id="num9"
									action="scientific" value="9" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange" id="soma"
									action="scientific" value="&#43;" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange" id="pi"
									action="scientific" value="&#960;"
									actionListener="#{calc.read}" title="Constante PI (3,14...)" /></td>
							<td><h:commandButton styleClass="buttons orange" id="xquad"
									action="scientific" value="x&#178;"
									actionListener="#{calc.read}" title="X ao quadrado" /></td>
							<td><h:commandButton styleClass="buttons orange" id="log10"
									action="scientific" value="log&#8321;&#8320;"
									actionListener="#{calc.read}" title="Logaritmo de base 10" /></td>
							<td><h:commandButton styleClass="buttons orange" id="neper"
									action="scientific" value="e" actionListener="#{calc.read}"
									title="Constante de Euler (2,718...)" /></td>
						</tr>
						<tr>
							<td><h:commandButton styleClass="buttons orangeLith" id="num4"
									action="scientific" value="4" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orangeLith" id="num5"
									action="scientific" value="5" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orangeLith" id="num6"
									action="scientific" value="6" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange" id="sub"
									action="scientific" value="&#8722;"
									actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange" id="sen"
									action="scientific" value="sen" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange"
									id="inverso" action="scientific" value="&#185;&#8725;&#8339;"
									actionListener="#{calc.read}" title="Função inverso" /></td>
							<td><h:commandButton styleClass="buttons orange" id="log2"
									action="scientific" value="log&#8322;"
									actionListener="#{calc.read}" title="Logaritmo de base 2" /></td>
							<td><h:commandButton styleClass="buttons orange" id="eexpx"
									action="scientific" value="e&#739;"
									actionListener="#{calc.read}" title="Constante e^x" /></td>

						</tr>

						<tr>
							<td><h:commandButton styleClass="buttons orangeLith" id="num1"
									action="scientific" value="1" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orangeLith" id="num2"
									action="scientific" value="2" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orangeLith" id="num3"
									action="scientific" value="3" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange" id="mult"
									action="scientific" value="&#215;"
									actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange" id="cos"
									action="scientific" value="cos" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange" id="xexpy"
									action="scientific" value="&#8339;&#696;" actionListener="#{calc.read}"
									title="X elevado a Y" /></td>
							<td><h:commandButton styleClass="buttons orange" id="log"
									action="scientific" value="ln" actionListener="#{calc.read}"
									title="Logaritmo natural (base e)" /></td>
							<td><h:commandButton styleClass="buttons orange" id="raizq"
									action="scientific" value="&#8730;"
									actionListener="#{calc.read}" /></td>

						</tr>
						<tr>
							<td><h:commandButton styleClass="buttons orangeLith" id="virg"
									action="scientific" value="&#44;" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orangeLith" id="num0"
									action="scientific" value="0" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons green" id="igual"
									action="scientific" value="=" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange" id="div"
									action="scientific" value="&#247;"
									actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange" id="tan"
									action="scientific" value="tan" actionListener="#{calc.read}" /></td>
							<td><h:commandButton styleClass="buttons orange"
									id="dezexpx" action="scientific" value="10&#739;"
									actionListener="#{calc.read}" title="10^x" /></td>
							<td><h:commandButton styleClass="buttons orange" id="fact"
									action="scientific" value="n!" actionListener="#{calc.read}"
									title="Factorial" /></td>
							<td><h:commandButton styleClass="buttons orange"
									id="cubicrt" action="scientific" value="&#8731;"
									actionListener="#{calc.read}" title="Raiz cúbica" /></td>
						</tr>

					</table>

				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
