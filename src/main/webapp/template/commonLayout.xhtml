<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="script.js" />
</h:head>
<body>
	<div id="page">

		<div>
			<ui:insert name="header">
				<ui:include src="commonHeader.xhtml" />
			</ui:insert>
		</div>
		
		<h:panelGroup rendered="#{chatManager.logeduser}">

		<div id="chat">
			<ui:insert name="chat">
				<ui:include src="commonChat.xhtml" />
			</ui:insert>
		</div>
		
		<div id="content">
			<ui:insert name="content">
				<ui:include src="commonContent.xhtml" />
			</ui:insert>
		</div>
		
		<div id="stat">
			<ui:insert name="Estatistica">
				<ui:include src="commonEstatistica.xhtml" />
			</ui:insert>
		</div>
		
		<div id="historico">
			<ui:insert name="Historico">
				<ui:include src="commonHistorico.xhtml" />
			</ui:insert>
		</div>
		
		</h:panelGroup>
		
		<h:panelGroup rendered="#{!chatManager.logeduser}" >
			<h1  style="height:350px">Não tem autorização para visitar esta página, por favor <h:link value="inicie sessão" outcome="testelogin.xhtml" />.</h1>
		</h:panelGroup>
		
		<div>
			<ui:insert name="footer">
				<ui:include src="commonFooter.xhtml" />
			</ui:insert>
		</div>

	</div>
</body>
</html>
