<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<body>
	<ui:composition>



		<h:form>
			<h:outputText value="#{utilizador.nome}" />
			<h:inputText id="m" value="#{mensagem.msg}" required="true"
				requiredMessage="Insira mensagem!" />
			<h:commandButton id="send" value="Enviar"
				action="#{chatManager.addMsg}" type="submit">
				<f:ajax execute="m" render="listamensagens" />
			</h:commandButton>
		</h:form>


		<h:form>
			<h:commandButton id="refresh" type="submit" style="display: none">
				<f:ajax execute="" render="listamensagens" />
			</h:commandButton>
		</h:form>
		<div class="tablebox">
			<h:dataTable id="listamensagens" value="#{chatManager.listamsg}"
			styleclass="chatTable"
			rowClasses="chatTableOddRow,chatTableEvenRow"
				var="m">
				<h:column>
					<h:outputText value="#{m}" />
				</h:column>
			</h:dataTable>
		</div>

	</ui:composition>
</body>
</html>
