<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<div class="tablebox">

	<h:form>
		<h:outputText value="#{utilizador.nome}" />
		<h:inputText id="m" value="#{mensagem.msg}" required="true" requiredMessage="Insira mensagem!" />
		<h:commandButton id="send" value="Enviar" action="#{chatManager.addMsg}" type="submit">
			<f:ajax execute="m" render="listamensagens" />
		</h:commandButton>
		
	</h:form>
		<h:dataTable id="listamensagens" value="#{chatManager.listamsg}" var="m" >
		<h:column>
			<h:outputText value="#{m}" />
		</h:column>
	</h:dataTable>
		</div>
	
	
</h:body> 
</html>
