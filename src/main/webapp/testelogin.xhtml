<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="script.js" />
</h:head>
<h:body>

	<ui:composition template="template/LayoutLogin.xhtml">


		<ui:define name="content">

			<h2>Introduza dados para login ou novo registo</h2>

			<h:form>
				<h4>*** Login ***</h4>

				<h:outputLabel id="u" value="Username   " />
				<h:inputText value="#{utilizador.nome}" required="true"
					requiredMessage="Insira username!" />
				<p />
				<h:outputLabel id="p" value="Password   " />
				<h:inputSecret value="#{utilizador.pass}" required="true"
					requiredMessage="Insira password!" />
				<p />
				<h:commandButton class="logbutton"
					action="#{chatManager.validaLogin()}" value="Login" type="submit" />
				<h:commandButton class="logbutton" value="Apagar" type="reset" />
			</h:form>
			<p />

			<h4>*** Novo registo ***</h4>
			
			<h:form>
				<p />
				<h:outputLabel id="nu" value="Novo Username   "   />
				<h:inputText value="#{utilizador.nome}"  required="true"
					requiredMessage="Insira username!" />
				<p />
				<h:outputLabel id="np" value="Nova Password   "  />
				<h:inputSecret value="#{utilizador.pass}"  required="true"
					requiredMessage="Insira password!"/>
				<p />
				<h:commandButton class="logbutton"
					action="#{chatManager.criaNovo()}" value="Registar" type="submit" />
				<h:commandButton class="logbutton" value="Apagar" type="reset" />
				<p />
				<div class="messagecolor">
					<h:messages showSummary="true" showDetail="false"
						errorStyle="color: red" infoStyle="color: blue" />
				</div>

			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
