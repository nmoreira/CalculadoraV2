<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head> </h:head> 
<h:body> 
	
	<h:form>
		<h:outputLabel id="u" value="Username" />
		<h:inputText value="#{utilizador.nome}" required="true" requiredMessage="Insira username!" />
		
		<h:outputLabel id="p" value="Password" />
		<h:inputSecret value="#{utilizador.pass}" required="true" requiredMessage="Insira password!" />
		
		<h:commandButton action="#{chatManager.validaLogin()}" value="Login" type="submit"/>
		<h:commandButton value="Apagar" type="reset"/>
	</h:form>
	
	<h:form>
		<h:outputLabel id="nu" value="Novo Username" required="true" requiredMessage="Insira username!" />
		<h:inputText value="#{utilizador.nome}" />
		
		<h:outputLabel id="np" value="Nova Password" required="true" requiredMessage="Insira password!" />
		<h:inputSecret value="#{utilizador.pass}" />
		
		<h:commandButton action="#{chatManager.criaNovo()}" value="Novo utilizador" type="submit"/>
		<h:commandButton value="Apagar" type="reset"/>
	</h:form>
	
	
</h:body> 
</html>
