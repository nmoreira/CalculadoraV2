<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="script.js" />
</h:head>
<body>
	<ui:composition>
		<h:form id="header">
			<header class="escolhaCalculadora">
				<h1>Calculadora V2</h1>
				<br />
				<h:selectOneRadio id="t2" rendered="#{utilizador.logeduser}"
					styleClass="tipo" value="#{calc.cientifica}">
					<f:selectItem itemValue="#{false}" itemLabel="Simples"
						itemDescription="Usar calculadora simples" />
					<f:selectItem itemValue="#{true}" itemLabel="Científica"
						itemDescription="Usar calculadora científica" />
					<f:ajax render="cc"></f:ajax>
				</h:selectOneRadio>
				
			</header>

		</h:form>
		<h:form rendered="#{utilizador.logeduser}">
			<h5>
				Bem-vindo, #{utilizador.nome}
				<h:commandButton class="logbutton" action="#{chatManager.logout()}" value="Logout"></h:commandButton>
			</h5>
		</h:form>
		
	</ui:composition>
</body>
</html>
