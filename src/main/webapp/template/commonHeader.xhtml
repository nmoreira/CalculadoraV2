<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="script.js" />
</h:head>
<body>
	<ui:composition>
		<h:form id="header">
			<header class="escolhaCalculadora">
				<h1>Calculadora</h1>
				<h:selectOneRadio styleClass="tipo" id="tipo" value="#{calc.type}"
					onclick="redirect()" required="true">
					<f:selectItem styleClass="radionButton" itemValue="simples"
						itemLabel="Simples" itemDescription="Usar calculadora simples" />
					<f:selectItem styleClass="radionButton" itemValue="cientifica"
						itemLabel="Científica"
						itemDescription="Usar calculadora Científica" />
				</h:selectOneRadio>
			</header>
	
		</h:form>
		<h:form rendered="#{chatManager.logeduser}">       
            <p>Welcome, #{utilizador.nome}</p>
        <h:commandButton action="#{chatManager.logout()}" value="Logout"></h:commandButton>
    </h:form>
	</ui:composition>
</body>
</html>
